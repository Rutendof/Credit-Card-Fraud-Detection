<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            height: 85vh;
            overflow-y: auto;
        }
        h2 {
            color: #5C6BC0;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 16px;
            color: #5C6BC0;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #5C6BC0;
            color: white;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #3949AB;
        }
        .alert {
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 8px;
        }
        .alert-success {
            background-color: #388E3C;
            color: white;
        }
        .alert-danger {
            background-color: #D32F2F;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Credit Card Fraud Detection</h2>
    <form action="/" method="POST">
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="number" step="any" name="time" required>
        </div>
        {% for i in range(1, 29) %}
        <div class="form-group">
            <label for="feature{{ i }}">Feature {{ i }}:</label>
            <input type="number" step="any" name="feature{{ i }}" required>
        </div>
        {% endfor %}
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="any" name="amount" required>
        </div>
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
    <div class="alert {% if prediction == 'Fraud' %}alert-danger{% else %}alert-success{% endif %}">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</div>
<div class="footer">
    <p>&copy; 2025 Credit Card Fraud Detection App</p>
</div>
</body>
</html>
